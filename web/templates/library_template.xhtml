<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">    
    <f:view locale="#{localeChanger.localeCode}">
        <h:head>            
            <h:outputStylesheet library="css" name="style_main.css"/>
            <h:outputScript library="js" name="library.js"/>
        </h:head>
        <h:body>                                    
                                    
                <div class="container">
                    <div class="header">
                        <ui:insert name="header">
                            <ui:include src="/templates/header.xhtml"/>
                        </ui:insert>
                    </div>                
                    <div class="middle">
                        <div class="left_menu">
                            <ui:insert name="left_menu">
                                <ui:include src="/templates/left_menu.xhtml"/>
                            </ui:insert>
                        </div>                    
                        <div class="content">                            
                            
                            <p><strong><ui:insert name="booksCount"/></strong></p>                        
                            
                            <p:ajaxStatus id="ajaxStatusPanel">
                                <f:facet name="start">
                                    <div id="loading_wrapper">
                                        <p><h:graphicImage library="images" name="splash.gif"/></p>
                                    </div>
                                </f:facet>                                
                            </p:ajaxStatus>
                            
                            <div class="content_books">
                                <ui:insert name="content">
                                    <ui:include src="/templates/content.xhtml"/>
                                </ui:insert>
                            </div>                                                    
                        </div>                    
                    </div>

                    <div style="clear: both;">&nbsp;</div>

                    <div class="footer">
                        <ui:insert name="footer">
                           <ui:include src="/templates/footer.xhtml"/>
                        </ui:insert>  
                    </div>
                </div>    
        </h:body> 
    </f:view>
</html>
