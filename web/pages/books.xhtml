<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/library_template.xhtml"> 
            <ui:define name="booksCount">
                <h:outputText id="booksCount" value="#{msg.book_count} #{bookListController.currentBookList.size()}"/>                
            </ui:define>
            <ui:define name="content">
                <h:form id="booksForm">
<!--                    <h:panelGroup id="admin_tools" rendered="#{request.isUserInRole('ADMIN')}">
                        <h:commandLink rendered="#{!bookListController.editMode}">
                            <h:graphicImage library="images" name="add.png"/>
                            <h:outputText value="#{msg.add_book}"/>
                            <f:ajax onevent="showProgress" execute="@form" render="@form"/>
                        </h:commandLink>
                        <h:commandLink action="#{bookListController.showEdit()}" rendered="#{!bookListController.editMode}">
                            <h:graphicImage library="images" name="edit.png"/>
                            <h:outputText value="#{msg.edit}"/>
                            <f:ajax onevent="showProgress" execute="@form" render="@form"/>
                        </h:commandLink>
                        <h:commandButton action="#{bookListController.updateBooks()}" value="#{msg.save}" rendered="#{bookListController.editMode}">
                            <f:ajax onevent="showProgress" execute="@form" render="@form"/>
                        </h:commandButton>
                        <h:commandButton immediate="true" action="#{bookListController.cancelEdit()}" value="#{msg.cancel}" rendered="#{bookListController.editMode}">
                            <f:ajax onevent="showProgress" execute="@form" render="@form"/>
                        </h:commandButton>                        
                    </h:panelGroup>-->
                    <h:dataTable id="booksList" value="#{bookListController.currentBookList}" var="b" cellspacing="10px" columnClasses="col1, col2, col3">                        
                        <h:column>
                            <h:outputLink value="#{request.contextPath}/DownloadBook?id=#{b.id}" target="_blank">
                                <h:graphicImage value="/ShowImage?id=#{b.id}" width="120" height="160"/>                                                                         
                            </h:outputLink>
                        </h:column>
                        <h:column>
                            <div>                                                                                                    
                                <p><strong><h:outputLink value="#{request.contextPath}/DownloadBook" target="_blank">
                                    <f:param name="id" value="#{b.id}"/>
                                    <h:outputText value="#{b.name}"/>                                    
                                </h:outputLink></strong>                                
                                </p>                                
                                <p>
                                    <strong>#{msg.author_name}: </strong>
                                    <h:outputText value="#{b.author.fio}"/>                                    
                                </p>                           
                                <p>
                                    <strong>#{msg.page_count} </strong>
                                    <h:outputText value="#{b.pageCount} #{msg.pages}"/>                                    
                                </p>
                                <p>
                                    <strong>#{msg.publisher} </strong>
                                    <h:outputText value="#{b.publisherId}"/>                                    
                                </p>
                                <p><strong>#{msg.publish_year} </strong>
                                    <h:outputText value="#{b.publishYear} #{msg.year}"/>                                
                                </p>
                                <p>
                                    <strong>#{msg.isbn} </strong>
                                    <h:outputText value="#{b.isbn}"/>                                    
                                </p>                            
                                <p>
                                    <h:outputLink value="#{request.contextPath}/DownloadBook" target="_blank" styleClass="content_link">
                                        <h:graphicImage library="images" name="reading.png"/>                                    
                                        <f:param name="id" value="#{b.id}"/>
                                        <h:outputText value="#{msg.read}"/>
                                    </h:outputLink>
                                    <h:outputLink value="#{request.contextPath}/DownloadBook" styleClass="content_link">
                                        <h:graphicImage library="images" name="download.png"/>
                                        <f:param name="save" value="true"/>
                                        <f:param name="name" value="#{b.name}"/>
                                        <f:param name="id" value="#{b.id}"/>
                                        <h:outputText value="#{msg.download}"/>
                                    </h:outputLink>                                    
                                </p>                                 
                            </div>                            
                        </h:column>
                        <h:column>
                            <div class="book_details">
                               <p><strong>#{msg.descr}</strong></p>
                               <p >Описание книги Описание книги Описание книги</p>
                            </div>                            
                        </h:column>
                    </h:dataTable> 
                </h:form>
            </ui:define>
            
            <ui:define name="paginator">                
                <h:form rendered="false">                
                    <h:selectOneMenu value="#{bookListController.booksOnPage}" valueChangeListener="#{bookListController.booksOnPageChangedListener}">                        
                        <f:selectItem itemValue="5"/>
                        <f:selectItem itemValue="10"/>
                        <f:selectItem itemValue="20"/>
                        <!--<f:ajax event="change" execute="@form" onevent="showProgress" render=":booksForm :pages1 :pages2" />-->                                                                        
                    </h:selectOneMenu>                    
                    <h:outputText value="#{msg.pager}"/>
                    <ui:repeat value="#{bookListController.pageNumbers}" var="pageNumber">
                        <h:commandLink value="#{pageNumber}" styleClass="#{pageNumber == bookListController.selectedPageNumber ? 'selected_page':''}">
                            <f:param name="page_number" value="#{pageNumber}" />
                            <!--<f:ajax onevent="showProgress" execute="@form" event="click" listener="#{bookListController.selectPage()}" render="@form :booksForm :booksList :pages1 :pages2"/>-->
                        </h:commandLink>
                    </ui:repeat>                        
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
